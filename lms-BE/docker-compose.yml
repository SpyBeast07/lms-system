version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: lms_postgres
    restart: always
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
      POSTGRES_DB: lms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: lms_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console (Web UI)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis caching & rate limiting
  redis:
    image: redis:alpine
    container_name: lms_redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
# ============================================
# DOCKER COMMANDS
# ============================================

# Start all services
# docker compose up -d

# View running containers
# docker ps

# View logs
# docker compose logs -f
# docker compose logs -f minio
# docker compose logs -f postgres

# Stop all services
# docker compose down

# Stop and remove volumes (WARNING: deletes all data)
# docker compose down -v

# ============================================
# VERIFY SERVICES
# ============================================

# Verify PostgreSQL
# docker exec -it lms_postgres psql -U lms_user -d lms_db
# lms_db=# -> If this is seen, DB is connected successfully

# Verify MinIO
# Access MinIO Console: http://localhost:9001
# Login: minioadmin / minioadmin
# MinIO API endpoint: http://localhost:9000
